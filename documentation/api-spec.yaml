openapi: 3.0.2
info:
  title: DataMerch
  version: 0.0.1
servers:
  - url: http://37.123.183.130:3000/api/

components:
  securitySchemes:
    jwt:
      type: http
      scheme: bearer
      bearerFormat: Json Web Token
  responses:
    UnathorizedError:
      description: Unauthorized
      content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: number
                  error:
                    type: string
    BadRequestError:
      description: Bad request
      content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: number
                  error:
                    type: string
    ForbiddenError:
      description: Forbidden
      content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: number
                  error:
                    type: string
  schemas:
    user:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        email:
          type: string
          format: email
        verified:
          type: boolean
          default: true
        created:
          type: string
          format: date
        streetAddress:
          type: string
        postNr:
          type: string
        city:
          type: string
        country:
          type: string
        co:
          type: string
    product:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        price:
          type: number
        stock:
          type: number
        category:
          type: string
        discontinued:
          type: boolean
          default: false
        tags:
          type: array
          items:
            type: string
    cart:
      type: object
      properties:
        items:
          type: array
          items:
            properties:
              product:
                type: number
              quantity:
                type: number
        voucher:
          type: string
    order:
      type: object
      properties:
        orderId:
          type: number
        items:
          type: array
          items:
            properties:
              product:
                type: number
              quantity:
                type: number
              unitPrice:
                type: number
        voucher:
          type: string
        status:
          type: string
        orderDate:
          type: string
          format: date
        shippedDate:
          type: string
          format: date
  parameters:
    jwt:
      in: header
      name: jwt
      description: A json web token
      required: true
      schema:
        type: string
      


paths:
  "/user":
    post:
      tags:
        - User
      description: Get the currently logged in user
      parameters:
        - $ref: '#/components/parameters/jwt'
      responses:
        '200':
          description: Success
          
        '401':
          $ref: '#/components/responses/UnathorizedError'
    put:
      tags:
        - User
      description: Create a new user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user'
      responses:
        '200':
          description: 'Success'
        '400':
          $ref: '#/components/responses/BadRequestError'
    patch:
      tags:
        - User
      description: Update a user
      parameters:
        - $ref: '#/components/parameters/jwt'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  jwt:
                    type: string
        '401':
          $ref: '#/components/responses/UnathorizedError'

  "/user/login":
    post:
      tags:
        - User
      description: Login a user
      parameters:
      - name: email
        in: header
        description: the users email
        required: true
        schema:
          type: string
          format: email
      - name: password
        in: header
        description: The users password, hashed with brypt
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  jwt:
                    type: string
        '401':
          $ref: '#/components/responses/UnathorizedError'
  "/products":
    get:
      tags:
        - Products
      description: Get all products
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/product'
  "/product":
    put:
      tags:
        - Products
      description: Insert a new product
      responses:
        '200':
          description: Success
        '401':
          $ref: '#/components/responses/UnathorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
  "/product/{id}":
    get:
      tags:
        - Products
      description: Get a specific product
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product'
    patch:
      tags:
        - Products
      parameters:
        - $ref: '#/components/parameters/jwt'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/product'
      responses:
        '200':
          description: Success
        '401':
          $ref: '#/components/responses/UnathorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  "/cart":
    put:
      tags:
        - Cart
      description: Create new cart
      parameters:
        - $ref: '#/components/parameters/jwt'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/cart'
      responses:
        '200':
          description: 'Success'
          content:
            application/json:
              schema:
                type: object
                properties:
                  cartId:
                    type: number
        '401':
          $ref: '#/components/responses/UnathorizedError'
  "/cart/{cart_id}":
    get:
      tags:
        - Cart
      description: Get a cart
      parameters:
        - $ref: '#/components/parameters/jwt'
        - name: cart_id
          in: path
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cart'
        '401':
          $ref: '#/components/responses/UnathorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
  "/order/checkout/{cart_id}":
    post:
      tags:
        - Order
      description: Checkout a cart
      parameters:
        - $ref: '#/components/parameters/jwt'
        - name: cart_id
          in: path
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  orderId:
                    type: number
        '401':
          $ref: '#/components/responses/UnathorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
  "/orders":
    post:
      tags:
        - Order
      description: Get all orders from user
      parameters:
        - $ref: '#/components/parameters/jwt'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    order:
                      $ref: '#/components/schemas/order'
        '401':
          $ref: '#/components/responses/UnathorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'